name: Deploy Application ðŸ‹

on:
  push:
    tags:
      - "*.*.*"

jobs:
  docker:
    name: ðŸ‹ Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: ðŸ”½ Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ› ï¸ Build Docker Image
        run: |
          docker build -t ghcr.io/pausegarra/auth:${{ github.ref_name }} .

      - name: ðŸ› ï¸ Push Docker Image to Docker Hub
        run: |
          docker push ghcr.io/pausegarra/auth:${{ github.ref_name }}

  deploy:
    name: ðŸš€ Deploy Application
    runs-on: ubuntu-latest
    needs: docker

    steps:
      - name: ðŸ”½ Checkout
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > id_rsa
          chmod 600 id_rsa
          cat ./deploy/compose.yaml | ssh -o StrictHostKeyChecking=no -i id_rsa -p ${{ secrets.SSH_PORT }} \
            ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} \
            "docker pull ghcr.io/pausegarra/auth:${{ github.ref_name }} && \
              export VERSION=${{ github.ref_name }} && \
              export DB_USERNAME=${{ secrets.DB_USERNAME }} && \
              export DB_PASSWORD=${{ secrets.DB_PASSWORD }} && \
            docker compose -f - up -d --force-recreate"
          rm id_rsa