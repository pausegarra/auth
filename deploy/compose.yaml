version: '3.2'

services:
  keycloak:
    container_name: my-keycloak
    image: ghcr.io/pausegarra/auth:${VERSION}
    command: --import-realm --http-enabled=true
    ports:
      - "8097:8080"
      - "8098:9000"
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - /root/keycloak/keycloak-export:/opt/keycloak/data/import
    environment:
      - KC_DB_USERNAME=${DB_USERNAME}
      - KC_DB_PASSWORD=${DB_PASSWORD}
      - KC_DB_URL=jdbc:postgresql://host.docker.internal:5432/my_keycloak
      - KC_HEALTH_ENABLED=true
      - KC_METRICS_ENABLED=true
